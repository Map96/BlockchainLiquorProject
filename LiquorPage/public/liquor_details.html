	<script>
		function login() {
			window.location = "http://localhost:3001/login.html";
		}

		function getDetails(){
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			$("#bspanmanname").html(urlParams.get('name'));
			$("#bspanstateman").html(urlParams.get('state'));
			$("#bspandateman").html(urlParams.get('date'));
			$("#bspancid").html(urlParams.get('cid'));
		}
	</script>

</head>
