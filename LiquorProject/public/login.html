    <script>
      function validateLogin(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var role;
        var isValid;
        if(username==="excisedept" && password==="1234"){
          role="admin";
          isValid=true;          

        } else if(username==="manufacturer1" && password==="1234"){
          role ="manufacturer";
          isValid=true;

        } else if(username==="approver1" && password==="1234"){
          role ="approver";
          isValid=true;

        } else if(username==="lsprovider1" && password==="1234"){
          role ="lsprovider";
          isValid=true;

        } else if(username==="wholesaler1" && password==="1234"){
          role ="wholesaler";
          isValid=true;

        } else {
          isValid=false;
          console.log("error");
          return false;

        }
        if(isValid){
        localStorage.setItem("username", username);
        localStorage.setItem("role", role);
        return true;
        }
        
      }
    </script>

    <form class="login-form" action="index.html" onsubmit="return validateLogin()">

        <p class="login-img">LOGIN <i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>

        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
      </div>
